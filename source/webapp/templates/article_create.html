<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Create</title>
</head>
<body>
<h1>Вас приветсвует симулятор кота<br> для начала введите имя кота</h1>
<div class="form">
    <form action="/cat_stats" method="get">
        {% csrf_token %}
        <div class="form_row">
            <label for="name">Title</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form_row">
            <input type="submit">
        </div>
    </form>
</div>
</body>
</html>
